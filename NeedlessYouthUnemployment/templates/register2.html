{% extends "base2.html" %}

{% block content %}

<section id="grid-register-form">
    <form>
        <div class="box">
            <div class="box-content">
                <input type="text" name="Username" placeholder="Username">
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <input type="password" name="Password" placeholder="Password">
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <input type="password" name="Confirm-Password" placeholder="Confirm Password">
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <button type="submit" class="register-submit-button">Register</button>
            </div>
        </div>
        <div class="box">
            <div class="box-content">
                <button type="button" class="register-cancel-button" onclick="window.location.href='{{ url_for('home') }}';">Go Back</button>
            </div>
        </div>
    </form>
</section>

{% endblock content %}
